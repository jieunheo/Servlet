<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>미니 계산기</title>
		<style>
			body {
				text-align: center;
			}
			
			input[type=text] {
				text-align: right;
			}
		</style>
	</head>
	<body>
		<form name="cal" method="get" action="cal.do">
			<input type="text" name="x" value="0" size="5">
			<select name="op">
				<option value="+">+</option>
				<option value="-">-</option>
				<option value="*">*</option>
				<option value="/">/</option>
			</select>
			<input type="text" name="y" value="0" size="5"> 
			<input type="submit" value="계산">
		</form>
	</body>
</html>
